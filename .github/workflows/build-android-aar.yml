name: Build Android AAR

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:  # Allow manual trigger

jobs:
  build-aar:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'
      
      - name: Setup Android SDK
        uses: android-actions/setup-android@v3
      
      - name: Install specific NDK version
        run: |
          echo "y" | sdkmanager "ndk;23.1.7779620"
          echo "ANDROID_NDK_HOME=$ANDROID_SDK_ROOT/ndk/23.1.7779620" >> $GITHUB_ENV
      
      - name: Install gomobile
        run: |
          go install golang.org/x/mobile/cmd/gomobile@latest
          go install golang.org/x/mobile/cmd/gobind@latest
          echo "$(go env GOPATH)/bin" >> $GITHUB_PATH
      
      - name: Install mobile dependencies
        run: |
          go get golang.org/x/mobile/bind
          go mod download
      
      - name: Initialize gomobile
        run: gomobile init
        env:
          ANDROID_HOME: ${{ env.ANDROID_SDK_ROOT }}
      
      - name: Build Android AAR
        run: make client-android
        env:
          ANDROID_HOME: ${{ env.ANDROID_SDK_ROOT }}
          ANDROID_NDK_HOME: ${{ env.ANDROID_NDK_HOME }}
      
      - name: Verify AAR
        run: |
          ls -lh sdk/flutter/aether_client/android/libs/aether.aar
          unzip -l sdk/flutter/aether_client/android/libs/aether.aar | head -20
      
      - name: Upload AAR artifact
        uses: actions/upload-artifact@v4
        with:
          name: aether-aar
          path: sdk/flutter/aether_client/android/libs/aether.aar
          retention-days: 90
      
      - name: Upload build summary
        run: |
          echo "## Build Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "âœ… AAR built successfully" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "ðŸ“¦ **File**: \`aether.aar\`" >> $GITHUB_STEP_SUMMARY
          echo "ðŸ“ **Size**: $(du -h sdk/flutter/aether_client/android/libs/aether.aar | cut -f1)" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Contains:" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… Simple Proxy packet routing" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… StartVPN implementation" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… smux session handling" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… Device registration" >> $GITHUB_STEP_SUMMARY
